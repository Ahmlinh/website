<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasemen SF November</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Aleo:ital,wght@0,100..900;1,100..900&family=Amiri+Quran&family=Caveat:wght@400..700&family=Gabarito:wght@400..900&family=Gowun+Dodum&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Lexend+Deca:wght@100..900&family=Lilita+One&family=Manjari:wght@100;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Load SheetJS & html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 10px;
        }

        .isi {
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(bck0.png);
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            font-size: 58px;
            margin-bottom: -1px;
            font-weight: bold;
            font-family: "lexend deca",serif;
            margin-top: 10px;
            text-align: center;
            color: #ffff;
            text-shadow: 
            -2px -2px 0 black,  
             2px -2px 0 black,  
            -2px  2px 0 black,  
             2px  2px 0 black;
        }

        .kiri {
            transform: translateX(150px);
            width: 600px;
        }

        .kanan {
            width: 200px;
            margin-top: 40px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2,1fr);
            /* justify-content: center; */
            gap: 90px;
            padding: 20px;
            transform: translateY(50pxpx);
        }

        .juara {
            width: 110%;
            /* transform: translate(-140px,-160px); */
            display: flex;
            transform: translateX(90px);
        }

        .juara1 {
            margin-left: -140px;
        }

        .juara2 {
            margin-left: -180px;
            transform: translateY(10px);
        }

        .juara3 {
            margin-left: -180px;
            transform: translateY(20px);
        }

        .juara4 {
            margin-left: -180px;
            transform: translateY(30px);
        }

        .juara5 {
            margin-left: -200px;
            transform: translateY(40px);
        }

        .juara6 {
            margin-left: -200px;
            transform: translateY(50px);
        }


        table {
            width: 400px;
/*             transform: translateX(150px); */
            max-width: 800px;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
            height: 100px;
        }

        tbody {
            height: 10px;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        tr {
            height: 10px;
        }

        th {
            background-color: #4C3D3D;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .info {
            max-width: 600px;
            transform: translateX(0px);
            color: white;
            display: flex;
            gap: 50px;
        }

        .info ul {
            width: 600px;
            list-style: disc;
            padding-left: 20px;
            font-size: 16px;
            font-family: "manjari", serif;
            font-weight: 600;
            line-height: 1.5;
            margin-top: 45px;
        }

        .rank tr .total   {
            background-color: #fdca00;
        }
        .rank {
            position: relative;
            width: 100%;
            height: 80%;
            color: black;
            
        }

        .rank table {
            width: 300px;
            transform: translateX(20px);
            height: 100px;
            margin-top: 50px;
            font-size: 15px;
            padding: 10px;
        }

        .rank table td,th {
            padding: 7px;
            padding-right: 10px;
            padding-left: 10px;
        }


        .rank p {
            margin: 2px 0;
            /* font-weight: bold; */
            color: black;
            font-weight: 600;
            font-family: "lexend deca",serif;

        }

        .img {
            margin-top: 350px;
            margin-left: 40px;
            transform: scale(1.2);
        }

        .upload-section {
            border-radius: 20px;
        }

        .upload-section button, input {
            font-family: "lexend deca", serif;
            cursor: pointer;

        }

        .button-section {
            margin-top: 20px;
            text-align: center;
        }
        
        .button-section button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        .button-section button:hover {
            background-color: #45a049;
        }

        .footer {
            background: white;
            width: cover;
            display: flex;
            gap: 50px;
            border-radius: 16px;
            padding: 20px;
        }

        .button-section button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        .button-section button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="isi" id="capture">
        <h1>Klasemen AR/SA Februari</h1>

        <div class="container" >
            <div class="kiri">
                <div class="info">
                    <div class="rank">
                        <table class="DATEL" id="datelTable">
                            <tr>
                                <th>TELDA</th>
                                <th>TARGET</th>
                                <th>REAL</th>
                                <th>ACH</th>
                            </tr>
                        </table>
                    </div>
                    <ul>
                        <li>Periode Bulan Februari 2025</li>
                        <li>Data diambil tanggal 06/02/2025 (Update Berkala)</li>
                        <li>Minimum 1 Inputan untuk masuk klasemen</li>
                    </ul>
                </div>
        
                <div class="juara">
                    <div class="juara1"><img src="yunus.png" width="50%" ></div>
                    <div class="juara2"><img src="whimpy.png" width="50%" ></div>
                    <div class="juara3"><img src="tatang.png" width="50%"></div>
                    <div class="juara4"><img src="ulin.png" width="50%" ></div>
                    <div class="juara5"><img src="henita.png" width="50%" ></div>
                    <div class="juara6"><img src="galih.png" width="50%" ></div>
                </div>
            </div>
            <div class="kanan">
                <table class="SF" id="sfTable">
                    <tr>
                        <th>RANK</th>
                        <th>NAMA SF</th>
                        <th>INPUTAN</th>
                        <th>TIM</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="upload-section">
            <h2>Update Data dari Excel</h2>
            <input type="file" id="excelFile" accept=".xlsx, .xls">
            <button onclick="processExcel()">Update Tabel</button>
        </div>

        <div class="button-section">
            <h2>Ganti Juara</h2>
            <button onclick="gantiJuara(1)">Ganti Juara 1</button>
            <button onclick="gantiJuara(2)">Ganti Juara 2</button>
            <button onclick="gantiJuara(3)">Ganti Juara 3</button>
            <button onclick="gantiJuara(4)">Ganti Juara 4</button>
            <button onclick="gantiJuara(5)">Ganti Juara 5</button>
            <button onclick="gantiJuara(6)">Ganti Juara 6</button>
        </div>

        <div class="button-section">
            <h2>Ekspor Klasemen ke Gambar</h2>
            <button onclick="exportToImage()">Download Klasemen</button>
        </div>
    </div>

    <script>
        // Fungsi untuk memproses file Excel
        function processExcel() {
            const fileInput = document.getElementById('excelFile');
            const file = fileInput.files[0];

            if (!file) {
                alert("Silakan pilih file Excel terlebih dahulu!");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // Ambil data dari sheet pertama
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                // Update tabel SF
                updateTable('sfTable', jsonData.slice(1, 14)); // Ambil baris 2-14 untuk tabel SF
                // Update tabel DATEL
                updateTable('datelTable', jsonData.slice(15)); // Ambil baris 16 dan seterusnya untuk tabel DATEL
            };
            reader.readAsArrayBuffer(file);
        }

        // Fungsi untuk mengupdate tabel
        function updateTable(tableId, data) {
            const table = document.getElementById(tableId);
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }

            data.forEach(row => {
                const newRow = table.insertRow();
                row.forEach(cell => {
                    const newCell = newRow.insertCell();
                    newCell.textContent = cell;
                });
            });
        }

        // Fungsi untuk mengganti gambar juara
        function gantiJuara(juara) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imageUrl = e.target.result;
                        const juaraElement = document.querySelector(`.juara${juara} img`);
                        if (juaraElement) {
                            juaraElement.src = imageUrl;
                        }
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }

        // Fungsi untuk mengekspor div.container menjadi gambar
        function exportToImage() {
        const element = document.getElementById("capture");

            html2canvas(document.querySelector("#capture"), {
                useCORS: true
                }).then(canvas => {
                    let link = document.createElement("a");
                    link.href = canvas.toDataURL("image/png");
                    link.download = "klasemen.png";
                    link.click();
                });
        }


    </script>

</body>
</html>
